# The robot description defines the generalized coordinates and how to map those
# to the underlying URDF dofs.

api_version: 1.0

# Defines the generalized coordinates. Each generalized coordinate is assumed
# to have an entry in the URDF.
# Lula will only use these joints to control the robot position.
cspace:
    - panda_left_joint1
    - panda_left_joint2
    - panda_left_joint3
    - panda_left_joint4
    - panda_left_joint5
    - panda_left_joint6
    - panda_left_joint7
default_q: [
    0.6114786727643307, 0.6326230493749576, 0.05701975241122354, -0.5785648083962058, 0.24538500668160007, 2.573797290042913, 0.40057479712367045
]

root_link: base_link
subtree_root_link: base_link

# Most dimensions of the cspace have a direct corresponding element
# in the URDF. This list of rules defines how unspecified coordinates
# should be extracted or how values in the URDF should be overwritten.

cspace_to_urdf_rules:
    - {name: torso_actuated_joint1, rule: fixed, value: 0.0}

# Lula uses collision spheres to define the robot geometry in order to avoid
# collisions with external obstacles.  If no spheres are specified, Lula will
# not be able to avoid obstacles.

collision_spheres:
  - panda_left_link0:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
  - panda_left_link1:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
  - panda_left_link2:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
  - panda_left_link3:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
  - panda_left_link4:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
  - panda_left_link5:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
  - panda_left_link6:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
  - panda_left_link7:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.001
